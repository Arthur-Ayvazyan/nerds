<div class="map-block" id="contact">
	<div class="map" id="map" style="width:100%; height:410px;"></div>
	<div class="address">
			<div class="address-wrapper">
				<address class="address-info">
					<h3 class="address-info__title">NЁRDS DESIGN STUDIO</h3>
					<p class="address-info__address">191186, Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
					<a href="#" class="address-info__phone">тел. +7 (812) 275-75-75</a>
					<button class="address-info__button">Напишите нам</button>
				</address>
			</div>
	</div>
	<div class="modal">
		<div class="popup">
			<div class="popup-body">	
				<div class="popup-closer"></div>	
				<form action="#" class="form writeUs">
					<div class="writeUs__heading">Напишите нам</div>
					<div class="form-name">
						<label for="name">Ваше имя:</label>
						<input type="text" id="name" class="writeUs__name" placeholder="Имя Фамилия">
					</div>				
					<div class="form-email">
						<label for="email">Ваш e-mail:</label>
						<input type="email" id="email" class="writeUs__email" placeholder="email@example.com">
					</div>
					<div class="form-text">
						<label for="textArea">Текст письма:</label>
						<textarea id="textArea" class="writeUs__text" placeholder="В свободной форме"></textarea>
					</div>
					<div class="form-btn">
						<button type="submit" class="writeUs__btn">ОТПРАВИТЬ</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
